url: https://equippers.de
timezone: Europe/Berlin

stylus:
  compression: true
  path: styles

assets:
  compression: false
  defaults:
    js: { integrity: false }
  sources:
    - _scripts

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "base"
  - scope:
      path: "berlin"
      type: "pages"
    values:
      layout: "berlin"
  - scope:
      path: "hamburg"
      type: "pages"
    values:
      layout: "hamburg"
  - scope:
      path: "mainz"
      type: "pages"
    values:
      layout: "mainz"
  - scope:
      path: "muenchen"
      type: "pages"
    values:
      layout: "muenchen"
